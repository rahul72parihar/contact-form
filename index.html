<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/images/contact-form-icon.svg" alt="Logo">
        </div>
    </nav>
    <div class="content">
        <section class="info--contact">
            <h1>Interested in our business pricing?</h1>
            <p>Fill out the form to view details and we'll contact you as soon as possible.</p>
        </section>
        <section class="contact--form">
            <form class="contact">
                <div class="group--form">
                    <div class="form--input">
                        <label for="name">Name</label>
                        <div class="input--rounded">
                            <input type="text" id="name" name="name" placeholder="Ethan Johnson" autofocus autocomplete="off">
                        </div>
                    </div>
                    <div class="form--input">
                        <label for="mail">Company Email</label>
                        <div class="input--rounded">
                            <input type="mail" id="mail" name="mail" placeholder="ethan@johnson.com" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="group--form">
                    <div class="form--input">
                        <label for="size">Company Size</label>
                        <div class="input--rounded drop--down ">
                            <select name="size" id="size">
                                <option value="50-100 Employees">50-100 Employees</option>
                                <option value="100-500 Employees">100-500 Employees</option>
                                <option value="500-1000 Employees">500-1000 Employees</option>
                            </select>
                            <img src="./assets/images/Expand_down.svg" alt="arrow">
                        </div>
                    </div>

                    <div class="form--input">
                        <label for="subject">Subject</label>
                        <div class="input--rounded drop--down ">
                            <select name="subject" id="subject">
                                <option value="Building Landing pages">Building Landing pages</option>
                                <option value="Building Complpex Web Applications">Building Complex Web Applications
                                </option>
                                <option value="Building Custom Software">Building Custom Software</option>
                            </select>
                            <img src="./assets/images/Expand_down.svg" alt="arrow">
                        </div>
                    </div>



                </div>

                <div class="group--form">
                    <div class="form--input">
                        <label for="name">Message</label>
                        <div class="input--rounded">
                            <textarea name="message" id="message" cols="30" rows="5"> 50-100 Employees</textarea>
                        </div>
                    </div>

                </div>

                <div class="form--button">
                    <button type="button" class="btn primary">Contact Sales</button>
                </div>
            </form>
        </section>
    </div>


</body>

</html>
